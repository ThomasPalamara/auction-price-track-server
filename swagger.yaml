definitions:
  Item:
    type: "object"
    properties:
      _id:
        type: "string"
      blizzardId:
        type: "integer"
      name:
        type: "string"
      name_fr:
        type: "string"
      __v:
        type: "integer"
  Realm:
    type: "object"
    properties:
      _id:
        type: "string"
      value:
        type: "string"
      label:
        type: "string"
      __v:
        type: "integer"
  Recipe:
    type: "object"
    properties:
      _id:
        type: "string"
      isCustom:
        type: "boolean"
      professions:
        type: "array"
        items:
          type: "string"
          enum:
            - "alchemy"
            - "blacksmithing"
            - "enchant"
            - "engineering"
            - "herbalism"
            - "inscription"
            - "jewelcrafting"
            - "leatherworking"
            - "mining"
            - "skinning"
            - "tailoring"
            - "cooking"
      type:
        type: "string"
        enum:
          - "flask"
          - "potion"
          - "ring"
          - "weapon"
          - "gem"
          - "war scroll"
          - "vantus"
          - "tome"
      craft:
        type: "object"
        properties:
          _id:
            type: "string"
          blizzardId:
            type: "integer"
          quantity:
            type: "integer"
          name:
            type: "string"
          name_fr:
            type: "string"
      reagents:
        type: "array"
        items:
          type: "object"
          properties:
            _id:
              type: "string"
            blizzardId:
              type: "integer"
            quantity:
              type: "integer"
            name:
              type: "string"
            name_fr:
              type: "string"
      __v:
        type: "integer"
