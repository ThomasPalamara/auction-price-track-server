      parameters:
        - name: cleanitemcollection
          in: query
          description: clean the item collection ?
          type: boolean
      operationId: "initRecipes"
      produces:
      - "application/json"
      responses:
        200:
          description: "Operation successful"
          schema:
            type: "object"
            properties:
              message:
                type: string
                example: "Initialization of recipes finished successfully"
        500:
          description: "Server broken"
          schema:
            type: "object"
            properties:
              message:
